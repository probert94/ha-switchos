name: Publish

on:
  release:
    types:
      - published

jobs:
  release_zip_file:
    name: Run automations to build latest release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🛍️ Checkout the repo
        uses: actions/checkout@v5

      - name: 🐍 Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: 📝 Update manifest version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if it exists
          sed -i 's/"version": "[^"]*"/"version": "'"$VERSION"'"/' '${{ github.workspace }}/custom_components/ha_switchos/manifest.json'

      - name: 🤐 Copy and Zip
        if: ${{ github.event_name == 'release' }}
        run: |
          cd '${{ github.workspace }}/custom_components/ha_switchos'
          zip ha_switchos.zip -r ./

      - name: ☁️ Upload zip to release
        uses: softprops/action-gh-release@v2.4.1
        if: ${{ github.event_name == 'release' }}
        with:
          files: "${{ github.workspace }}/custom_components/ha_switchos/ha_switchos.zip"